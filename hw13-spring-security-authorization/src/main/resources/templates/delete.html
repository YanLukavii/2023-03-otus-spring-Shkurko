<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
<h1>Delete Book</h1>

<p>Are you sure you want to delete book "<span th:text="${book.title}"></span>"?</p>

<form th:action="@{/delete/{id}(id=${book.id})}" method="post">
    <input type="submit" value="Yes"/>
    <a th:href="@{/}">No, cancel</a>

</form>
</body>
</html>
